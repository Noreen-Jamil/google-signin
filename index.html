<html>
 <head>
  <title>Create Your Google Account </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Open+Sans:wght@300&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9bb692fde3.js" crossorigin="anonymous"></script>
 
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section>
      <img src="images/google-logo.jpg" alt="goole logo">
      <h1>Sign in</h1>
      <p>Use your Google Account</p>
      <form onsubmit="return false">
        <div class="div">
          <input id="email" type="email" name="email" placeholder="Email" required>
           <p id="invalid-email" class="invalid-message"> <i class="fas fa-exclamation"></i>  Couldn't find your Google Account<!-- <span id="invalid-email"> --></span></p>
          <p><a href="#"><strong>Forget email?</strong></a></p>
        </div>
        <div class="div">
          <p>Not your computer? Use Guest mode to sign in privately.</p>
          <p><a href="#"><strong>learn more</strong></a></p>
        </div>
        <div id="sign-in-div">
          <p ><a href="#"><strong>Create account</strong></a></p>
          <button id="login" onclick="checkEmail()">Next</button>
        </div>
      </form>
    </section>
    <footer>
      <a href="#">English(United States)<i id="english-drop-down" class="fas fa-sort-down"></i></a>
      <nav>
        <a href="#">Help</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
      </nav>
    </footer>
     <script src="script.js"></script>
    <!--  <script src="test.js"></script> -->
  </body>
</html>

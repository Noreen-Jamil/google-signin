<html>
 <head>
  <title>Create Your Google Account </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Open+Sans:wght@300&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9bb692fde3.js" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="password-style.css">
  </head>
  <body>
    <section>
      <img src="images/google-logo.jpg" alt="goole logo">
      <h1>Welcome</h1>
      <p><i class="far fa-user"></i><span id="email"> </span> <i class="fas fa-chevron-down"></i></p>
      <form>
        <div class="div">
          <input type="password" name="password" placeholder="Password" required>
           <p id="invalid-msg" class="invalid-message"> <i class="fas fa-exclamation"></i>  Worng password. Try again or click Forget Password to reset it.</p>
        </div>
         <div id="sign-in-div">
          <p ><a href="#"><strong>Forget Password?</strong></a></p>
          <button id="password" onclick="checkPassword()">Next</button>
        </div>
      </form>
    </section>
    <footer>
      <a href="#">English(United States)<i id="english-drop-down" class="fas fa-sort-down"></i></a>
      <nav>
        <a href="#">Help</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
      </nav>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
